<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>聯絡我們 - 資訊管理學系</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript 代碼
        function showConfirmation() {
            // 隱藏表單，顯示提交成功訊息
            document.getElementById("contact-form").style.display = "none";  // 隱藏表單
            document.getElementById("confirmation").style.display = "block"; // 顯示已送出訊息
        }
    </script>
</head>
<body>
    <header>
        <h1>聯絡我們</h1>

        <nav>
            <ul>
                <li><a href="contact.html">聯絡我們</a></li>
                <li><a href="contact2.html">系所聯絡資訊</a></li>
            </ul>
        </nav>
        
        <nav class="top-bar">
            <a href="index.html">回首頁</a> | <a href="contact-en.html">English</a>
        </nav>
    </header>
    
    <main>
        <!-- 顯示提交成功的訊息 -->
        <section id="confirmation" style="display: none;">
            <h2>謝謝您的留言！我們已收到您的訊息。</h2>
        </section>

        <!-- 聯絡表單 -->
        <section id="contact-form">
            <h2>聯絡表單</h2>
            <form action="javascript:void(0);" method="POST" onsubmit="showConfirmation()">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">電子郵件:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">訊息:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">送出</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 資訊管理學系</p>
    </footer>
</body>
</html>
